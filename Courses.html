    <script>
      function validateFile() {
        var fileInput = document.getElementById('file');
        var filePath = fileInput.value;
        var allowedExtensions = /(\.xlsx)$/i;
    
        if (!allowedExtensions.exec(filePath)) {
          alert('Please upload file in XLSX format only.');
          fileInput.value = '';
          return false;
        }
        return true;
